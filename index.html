<!-- The basic structure of Web Page -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>FE Project Group 1</title>
        
    </head>
    <body>
        <div class="container">
            <div class="heading">
              <p>
                STOPWATCH <br>
                
              </p>
            </div>
            <!-- Created Stopwatch class with necessary parameters -->
            <div class="stopwatch">
              <span class="seconds">00 : </span>
              <span class="milliseconds">00</span>
            </div>
            <!-- Buttons structure -->
            <div class="buttons">
              <button type="button" class="startBtn">START</button>
              <button type="button" class="lapBtn">LAP</button>
              <button type="button" class="stopBtn">STOP</button>
            </div>
            <div class="laps">
              <p>Lap Record</p>
            </div>
          </div>

         <script>
            const secondsSpan = document.querySelector(".seconds");
            const millisecondsSpan = document.querySelector(".milliseconds");
            const startBtn = document.querySelector(".startBtn");
            const lapBtn = document.querySelector(".lapBtn");
            const stopBtn = document.querySelector(".stopBtn");
            const laps = document.querySelector(".laps");

   
          let seconds = 0,
          milliseconds = 0;
          var stopwatch;

            startBtn.addEventListener("click", () => {
            startBtn.style.display = "none";
            lapBtn.style.display = "inline-block";
            stopBtn.style.display = "inline-block";

              stopwatch = setInterval(() => {
              milliseconds++;
              
              if (milliseconds == 100) {
              seconds++;
              milliseconds = 0;
              }
        
              if (seconds<= 9) secondsSpan.innerText = "0" + seconds + " : ";
              else secondsSpan.innerText = seconds + " : ";
              if (milliseconds>=10 && milliseconds <= 100) millisecondsSpan.innerText = milliseconds;
              else millisecondsSpan.innerText =  "0" + milliseconds;
              }, 1000);
            });

            lapBtn.addEventListener("click", () => {
            const lap = document.createElement("div");
            lap.innerText = seconds + " : " + milliseconds;
            laps.appendChild(lap);
          });

      stopBtn.addEventListener("click", () => {
      lapBtn.style.display = "none";
      stopBtn.style.display = "none";
      startBtn.style.display = "inline-block";

      clearInterval(stopwatch);

      
      secondsSpan.innerText = "00 : ";
      millisecondsSpan.innerText = "00";

     
      seconds = 0;
      milliseconds = 0;

      laps.innerHTML = "<p>LAP Record </p>";
    });
    </script>
    </body>
</html>
